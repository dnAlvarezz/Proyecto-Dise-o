<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduProgreso - Aprende Matemáticas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a EduProgreso</h1>
        <p>Aprende matemáticas de forma divertida con juegos interactivos y retroalimentación en tiempo real.</p>
    </header>
    
    <main>
        <section id="game">
            <h2>Juego de Matemáticas</h2>
            <p>Selecciona un nivel para comenzar:</p>
            <button onclick="startGame('básico')">Nivel Básico</button>
            <button onclick="startGame('avanzado')">Nivel Avanzado</button>
            <div id="feedback"></div>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
